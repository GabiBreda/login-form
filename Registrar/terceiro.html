<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../icon.png">
    <title>Registrar</title>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <h2>Registrar</h2>
            <div class="input-box">
                <ion-icon name="person-outline"></ion-icon>
                <input class="first-name" type="text" required>
                <label class="primeiro-nome" for=''>Primeiro Nome</label>
            </div>
            <div class="input-box">
                <ion-icon name="person-outline"></ion-icon>
                <input class="second-name" type="text" required>
                <label class="ultimo-nome" for="">Ãšltimo Nome</label>
            </div>
            <div class="input-box">
                <ion-icon name="mail-outline"></ion-icon>
                <input class="email" type="email" required>
                <label class="E-mail" for="">E-mail</label>
            </div>
            <div class="input-box">
                <ion-icon name="mail-outline"></ion-icon>
                <input class="confirm-email" type="email" required>
                <label class="confirme-seu-email" for="">Confirme seu E-mail</label>
            </div>
            <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input class="password" type="password" required>
                <label class="senha" for="">Senha</label>
            </div>
            <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input class="password" type="password" required>
                <label class="confirmar-senha" for="">Confirme sua senha</label>
            </div>
            <div class="button-box">
                <button>Registrar</button>
            </div>
            <div class="login">
                <p>Depois de ter efetuado o registro da sua conta, volte para o<a href="../Login/primeira.html">Login</a>.</p>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
